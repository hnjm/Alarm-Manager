<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="description" content="Alarm-manager : ">

    <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/stylesheet.css">
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <style>
  
  .carousel-inner > .item > img,
  .carousel-inner > .item > a > img {
      width: 60%;
      margin: auto;
  }
  </style>
    <title>Alarm-manager</title>
  </head>

  <body>

    <!-- HEADER -->
    <div id="header_wrap" class="outer">
        <header class="inner">
          <a id="forkme_banner" href="https://github.com/nertilpoci/Alarm-Manager">View on GitHub</a>

          <h1 id="project_title">Alarm-manager</h1>
          <h2 id="project_tagline"></h2>

            <section id="downloads">
              <a class="zip_download_link" href="https://github.com/nertilpoci/Alarm-Manager/zipball/master">Download this project as a .zip file</a>

         <a class="exe_download_link" href="https://github.com/nertilpoci/Alarm-Manager/blob/master/Installer.rar?raw=true">Download Installer</a>
            </section>
        </header>
    </div>

  
   
     <div class="container" style="margin-top:30px"> 
  <br>
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="3"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
      <div class="item active">
        <img src="http://s17.postimg.org/wq1fcq1a7/scr1.png" class="img-responsive"  width="200" height="200">
      </div>

      <div class="item">
        <img src="http://s17.postimg.org/67is402kf/scr2.png" class="img-responsive"  width="200" height="200">
      </div>
    
      <div class="item">
        <img src="http://s17.postimg.org/668ual0qn/src3.png" class="img-responsive" width="200" height="200">
      </div>

      <div class="item">
        <img src="http://s17.postimg.org/iibqo2olb/src4.png" class="img-responsive" width="200" height="200">
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
  

    <!-- FOOTER  -->
    <div id="footer_wrap" class="outer">
      <footer class="inner">
        <p class="copyright">Alarm-manager maintained by <a href="https://github.com/nertilpoci">nertilpoci</a></p>
        <p>Published with <a href="https://pages.github.com">GitHub Pages</a></p>
      </footer>
    </div>

    </div>

  </body>
</html>
